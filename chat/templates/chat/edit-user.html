{% extends 'main/base.html' %}

{% block content %}

    <form action="{% url 'chat:edit_user' user.pk %}" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="mt-6 inline-block py-2 px-6 bg-rose-600 text-white rounded-xl"> Save Changes </button>
    </form>
{% endblock %}
